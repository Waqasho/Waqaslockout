name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'  # âœ… Flutter with Dart >= 3.7.0
        channel: 'stable'
        cache: true

    - name: Run Flutter Doctor
      run: flutter doctor -v

    - name: Install Dependencies
      run: flutter pub get

    - name: Run Analyzer
      run: flutter analyze

    - name: Run Tests
      run: flutter test
