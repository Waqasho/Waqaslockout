name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Flutter 3.22.1
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'  # âœ… Dart 3.7.3 inside
        channel: stable
        cache: true

    - name: Enable Flutter Web (optional)
      run: flutter config --enable-web

    - name: Install Dependencies
      run: flutter pub get

    - name: Analyze Code
      run: flutter analyze

    - name: Run Tests
      run: flutter test
