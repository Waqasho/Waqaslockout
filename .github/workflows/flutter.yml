name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter with Dart 3.7+
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0-0.3.pre'  # âœ… This includes Dart 3.7+
          channel: beta
          cache: true

      - name: Show Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Build APK
        run: flutter build apk --release
